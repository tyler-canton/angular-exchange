<a
  [routerLink]="[index]"
  routerLinkActive="active"
  class="list-group-item cursor clearfix"
>
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ question.owner.display_name }}</h4>
    <p class="list-group-item-text">{{ question.title | shorten: 75}}</p>
  </div>
  <span class="pull-right">
    <img
      [src]="question.owner.profile_image"
      alt="{{ question.title | shorten:5 }}"
      class="img-responsive"
      style="max-height: 50px;"
    />
  </span>
</a>
